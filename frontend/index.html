<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GitFolio — GitHub Profile Enhancer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <div class="logo">GF</div>
        <div>
          <h1>GitFolio</h1>
          <p>Build a polished GitHub README in minutes.</p>
        </div>
      </div>
      <div class="actions">
        <button id="themeToggle" class="btn">Light Mode</button>
        <button id="copyBtn" class="btn primary">Copy Markdown</button>
      </div>
    </header>

    <main class="main">
      <section class="panel">
        <h2>Profile Inputs</h2>

        <div class="input-section">
          <div class="section-header">
            <h3>Basics</h3>
            <label class="toggle-switch compact">
              <input id="includeBasics" type="checkbox" checked data-target="basicsBody" />
              <span class="switch"></span>
            </label>
          </div>
          <div id="basicsBody" class="section-body">
            <div class="grid">
              <label>
                <span>Name</span>
                <input id="name" type="text" placeholder="Jane Doe" />
              </label>
              <label>
                <span>Role</span>
                <input id="role" type="text" placeholder="Full Stack Developer" />
              </label>
            </div>
          </div>
        </div>

        <div class="input-section">
          <div class="section-header">
            <h3>GitHub</h3>
          </div>
          <div id="githubBody" class="section-body">
            <label>
              <span>GitHub Username</span>
              <input id="github" type="text" placeholder="janedoe" />
            </label>
          </div>
        </div>

        <div class="input-section">
          <div class="section-header">
            <h3>Theme</h3>
            <label class="toggle-switch compact">
              <input id="includeTheme" type="checkbox" checked data-target="themeBody" />
              <span class="switch"></span>
            </label>
          </div>
          <div id="themeBody" class="section-body">
            <label>
              <span>Theme</span>
              <select id="theme">
                <option value="github_dark" selected>GitHub Dark</option>
                <option value="tokyonight">Tokyo Night</option>
                <option value="radical">Radical</option>
                <option value="gruvbox">Gruvbox</option>
                <option value="onedark">One Dark</option>
                <option value="dracula">Dracula</option>
              </select>
            </label>
          </div>
        </div>

        <div class="input-section">
          <div class="section-header">
            <h3>Typing Intro</h3>
            <label class="toggle-switch compact">
              <input id="includeTyping" type="checkbox" checked data-target="typingBody" />
              <span class="switch"></span>
            </label>
          </div>
          <div id="typingBody" class="section-body">
            <label>
              <span>Typing Text (comma-separated)</span>
              <input id="typing" type="text" placeholder="Building cool things,Open-source contributor,Always learning" />
            </label>
          </div>
        </div>

        <div class="input-section">
          <div class="section-header">
            <h3>Social Badges</h3>
            <label class="toggle-switch compact">
              <input id="includeSocials" type="checkbox" checked data-target="socialsBody" />
              <span class="switch"></span>
            </label>
          </div>
          <div id="socialsBody" class="section-body">
            <div class="grid">
              <label>
                <span>LinkedIn</span>
                <input id="linkedin" type="text" placeholder="https://linkedin.com/in/yourname" />
              </label>
              <label>
                <span>Twitter / X</span>
                <input id="twitter" type="text" placeholder="https://x.com/yourhandle" />
              </label>
              <label>
                <span>Portfolio</span>
                <input id="portfolio" type="text" placeholder="https://yourdomain.com" />
              </label>
            </div>
          </div>
        </div>

        <div class="input-section">
          <div class="section-header">
            <h3>Skills</h3>
            <label class="toggle-switch compact">
              <input id="includeSkills" type="checkbox" checked data-target="skillsBody" />
              <span class="switch"></span>
            </label>
          </div>
          <div id="skillsBody" class="section-body">
            <label>
              <span>Skills (comma-separated)</span>
              <input id="skills" type="text" placeholder="TypeScript,React,Node.js,Python,Docker" />
            </label>
          </div>
        </div>

        <div class="input-section">
          <div class="section-header">
            <h3>GitHub Stats</h3>
            <label class="toggle-switch compact">
              <input id="includeStats" type="checkbox" checked />
              <span class="switch"></span>
            </label>
          </div>
          <div class="section-header">
            <h3>Streak</h3>
            <label class="toggle-switch compact">
              <input id="includeStreak" type="checkbox" checked />
              <span class="switch"></span>
            </label>
          </div>
          <div class="section-header">
            <h3>Trophies</h3>
            <label class="toggle-switch compact">
              <input id="includeTrophies" type="checkbox" checked />
              <span class="switch"></span>
            </label>
          </div>
        </div>

        <div class="input-section">
          <div class="section-header">
            <h3>Featured Projects</h3>
            <label class="toggle-switch compact">
              <input id="includeProjects" type="checkbox" checked data-target="projectSection" />
              <span class="switch"></span>
            </label>
          </div>
          <div id="projectSection" class="section-body">
            <div id="projectList" class="project-list"></div>
            <button id="addProjectBtn" class="btn ghost" type="button">Add Project</button>
          </div>
        </div>

        <button id="generateBtn" class="btn">Generate</button>
      </section>

      <section class="panel panel-preview">
        <div class="panel-header">
          <h2>Preview</h2>
          <div class="tab-group">
            <button class="tab-btn active" data-tab="preview">Preview</button>
            <button class="tab-btn" data-tab="markdown">Markdown</button>
          </div>
        </div>
        <div id="preview" class="preview"></div>
        <textarea id="output" spellcheck="false" class="hidden"></textarea>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
